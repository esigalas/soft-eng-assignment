   swagger: '2.0'
   
   info:  
      description: "The documentation for the you-food api"
      version: "1.0"
      title: "You-Food Api Documentation",
      termsOfService: "urn:tos",
      contact:   
         name: "You-Food Support",
         url: "http://www.you-food.gr/support",
         email: "support@you-food.gr"
      
      license:   
         name: "Apache 2.0",
         url: "http://www.apache.org/licenses/LICENSE-2.0"
      
   
   host: "you-food.gr"
   basePath: "/api"
   
   definitions:
      customer: 
         type: 'object'
         required: 
            - name
            - username
            - password
         properties:
            id: 
               type: integer
               format: int64
               description: 
            username:
               type: string
               description:
            password: 
               type: string
               description: 
            loginStatus:
               type: boolean
               description: 
            name: 
               type: string
               description:
            surname:
               type: string
               description:
            email:
               type: string
               description:
            telephone:
               type: integer
               description:
            address:
               type: array
               description: 
               items:
                  $ref: definitions/address 
         description:
      newCustomer:
         type: 'object'
         required: 
            - name
            - username
            - password
         properties: 
            username:
               type: string
               description:
            password: 
               type: string
               description:  
            name: 
               type: string
               description:
            surname:
               type: string
               description:
         description:

      address:


   paths: 
      /customers:
         post: 
            description: Create a new customer
            consumes:
               application/json
            produces:
               application/json
            parameters:
               in: body
               name: newCustomerDetails
               required: true
               schema:
                  $ref: '#/definitions/newCustomer'
            respones:
               200:   
                  description: OK
                  schema:  
                     $ref: '#/definitions/customer'
               201:  
                  description: Created
               401:   
                  description: Unauthorized
               403:   
                  description: Forbidden
               404:  
                  description: Not Found
         put: 
            description: Edit an existing customer
            consumes:
               application/json
            produces:
               application/json
            parameters:
               - name: customer
                 in: body
                 required: true
                 description: Customer to be edited
                 schema:
                     $ref: '#/definitions/customer'
            respones:
               200:   
                  description: OK
                  schema:  
                     $ref: '#/definitions/customer'
               201:  
                  description: Created
               401:   
                  description: Unauthorized
               403:   
                  description: Forbidden
               404:  
                  description: Not Found
      /customers/login:
         get:
            description: Login using the username and password parameters
            produces:
               application/json
            parameters:
               -  name: username
                  in: query
                  required: true
                  type: string
               -  name: password
                  in: query
                  required: true
                  type: string
            respones:
               200:   
                  description: OK
                  schema:  
                     $ref: '#/definitions/customer'
               401:   
                  description: Unauthorized
               403:   
                  description: Forbidden
               404:  
                  description: Not Found
      /stores: 
         get:
            description: Return all the stored based on the sort option 
            produces:
               application/json
            parameters:
               -  name: sort
                  in: query
                  required: false
                  type: string
               -  name: tags
                  in: query
                  required: false
                  type: string
            respones:
               200:   
                  description: OK
                  schema:  
                     type: array
                     items:
                        $ref: '#/definitions/simpleStore'
               401:   
                  description: Unauthorized
               403:   
                  description: Forbidden
               404:  
                  description: Not Found
      /stores/{id}: 
         get:
            description: Get the informations for a selected store
            produces:
               application/json
            parameters:
               name: id
               in: path
               required: true
               type: integer
               format: int64
            respones:
               200:   
                  description: OK
                  schema:  
                     type: array
                     items:
                        $ref: '#/definitions/store'
               401:   
                  description: Unauthorized
               403:   
                  description: Forbidden
               404:  
                  description: Not Found


